<html>

<body>
    <p>Image to use:</p>
    <img id="scream" src="test.jpg" alt="The scream" width="220" height="277"><p>Canvas:</p>
    <canvas id="myCanvas" width="400" height="330" style="border: 1px solid #d3d3d3">
        画图片
    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var img = document.getElementById("scream");
        img.onload = function(){
            ctx.drawImage(img,10,10);
        }
    </script>
</body>

</html>
